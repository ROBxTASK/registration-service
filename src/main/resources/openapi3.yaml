          # -> returns the info from currently logged in user (if token is valid)
          type: string
          description: personID of the user who created this task.
        TaskIsPublic:
          type: boolean
        UsedDevices:
          # Devices as *copy*! Referenced devices (with same DeviceID) will not change on device updates!
          type: array
          items:
            $ref: '#/components/schemas/Device'
        BlocklyWorkspace:
          type: string
          # encoded xml-string
        ConfigParams:
          type: array
          items:
            $ref: '#/components/schemas/ConfigParam'

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid

  securitySchemes:
    basic_auth:
      type: http
      scheme: basic
      in: header
    register_task_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    register_device_key:
      type: apiKey
      name: register_device_key
      in: query
